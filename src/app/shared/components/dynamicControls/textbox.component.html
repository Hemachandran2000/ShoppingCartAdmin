<div class="form-group" [formGroup]="group">
    <label>{{ field.label }}</label>
    <input class="form-control" [formControlName]="field.name" [placeholder]="field.placeholder">    
    <div *ngIf="group.invalid && control.dirty">user name is required</div> 
    <div *ngIf="group.invalid && control.dirty && minerror">User name must be more 3 letter</div> 
</div>
